{{- if and (eq .Values.mode "server") (include "ggbridge.hostname" .) -}}
  {{- range $index := until (include "ggbridge.deploymentCount" . | int) }}
    {{- $fullname := include "ggbridge.fullname" $ }}
    {{- $serverFullname := include "ggbridge.server.fullname" $ }}
    {{- $indexServerFullname := printf "%s-%d" $serverFullname ($index | int) }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $indexServerFullname }}
  namespace: {{ $.Release.Namespace }}
  labels:
    {{- include "ggbridge.labels" $ | nindent 4 }}
    {{- include "ggbridge.server.labels" $ | nindent 4 }}
    index: {{ $index | quote }}
  {{- if or $.Values.commonAnnotations $.Values.annotations }}
  {{- $annotations := include "ggbridge.tplvalues.merge" ( dict "values" ( list $.Values.annotations $.Values.commonAnnotations ) "context" $ ) }}
  annotations: {{- include "ggbridge.tplvalues.render" ( dict "value" $annotations "context" $) | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ $.Values.replicaCount }}
  {{- with $.Values.updateStrategy }}
  strategy:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "ggbridge.selectorLabels" $ | nindent 6 }}
      {{- include "ggbridge.server.selectorLabels" $ | nindent 6 }}
      index: {{ $index | quote }}
  template:
    metadata:
      {{- with $.Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "ggbridge.labels" $ | nindent 8 }}
        {{- include "ggbridge.server.labels" $ | nindent 8 }}
        index: {{ $index | quote }}
        {{- with $.Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with $.Values.image.pullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "ggbridge.serviceAccountName" $ }}
      {{- if $.Values.podSecurityContext.enabled }}
      securityContext:
        {{- toYaml (omit $.Values.podSecurityContext "enabled") | nindent 8 }}
      {{- end }}
      containers:
        - name: ggbridge
          {{- if $.Values.containerSecurityContext.enabled }}
          securityContext:
            {{- toYaml (omit $.Values.containerSecurityContext "enabled") | nindent 12 }}
          {{- end }}
          image: {{ include "ggbridge.image" $ }}
          imagePullPolicy: {{ $.Values.image.pullPolicy }}
          command: ["ggbridge"]
          args: ["server"]
          env:
            - name: SERVER_LISTEN
              value: "0.0.0.0"
            - name: SERVER_PORT
              value: {{$.Values.service.ports.ws.containerPort | quote }}
            {{- if $.Values.tls.enabled }}
              {{- if or (eq (lower $.Values.tls.mode) "passthrough") (and (not $.Values.ingress.enabled) (not $.Values.gateway.enabled) (not $.Values.istio.enabled)) }}
            - name: TLS_ENABLED
              value: "true"
              {{- end }}
            {{- end }}
            {{- with $.Values.logLevel }}
            - name: LOG_LEVEL
              value: {{ . | quote }}
            {{- end }}
            - name: NGINX_EMBEDDED
              value: "false"
          ports:
            - name: ws
              containerPort: {{ $.Values.service.ports.ws.containerPort }}
              protocol: TCP
            - name: socks
              containerPort: {{ $.Values.proxy.service.ports.socks.containerPort }}
              protocol: TCP
          # readinessProbe:
          #   tcpSocket:
          #     port: {{ $.Values.service.ports.ws.containerPort }}
          #   initialDelaySeconds: 5
          #   periodSeconds: 10
          # livenessProbe:
          #   tcpSocket:
          #     port: {{ $.Values.service.ports.ws.containerPort }}
          #   initialDelaySeconds: 5
          #   periodSeconds: 10
          volumeMounts:
            - name: run
              mountPath: /var/run
            {{- if $.Values.tls.enabled }}
              {{- if or (eq (lower $.Values.tls.mode) "passthrough") (and (not $.Values.ingress.enabled) (not $.Values.gateway.enabled) (not $.Values.istio.enabled)) }}
            - name: tls-secret
              mountPath: /certs
              readOnly: true
              {{- end }}
            {{- end }}
          resources:
            {{- toYaml $.Values.resources | nindent 12 }}
      volumes:
        - name: run
          emptyDir: {}
      {{- if $.Values.tls.enabled }}
        {{- if or (eq (lower $.Values.tls.mode) "passthrough") (and (not $.Values.ingress.enabled) (not $.Values.gateway.enabled) (not $.Values.istio.enabled)) }}
        - name: tls-secret
          secret:
            {{- if $.Values.tls.existingSecret }}
            secretName: {{ $.Values.tls.existingSecret }}
            items:
              - key: {{ default "ca.crt" $.Values.tls.existingSecretKeys.caCrt }}
                path: ca.crt
              - key: {{ default "tls.crt" $.Values.tls.existingSecretKeys.crt }}
                path: server.crt
              - key: {{ default "tls.key" $.Values.tls.existingSecretKeys.key }}
                path: server.key
            {{- else}}
            secretName: {{ printf "%s-crt" $serverFullname }}
            items:
              - key: ca.crt
                path: ca.crt
              - key: tls.crt
                path: server.crt
              - key: tls.key
                path: server.key
            {{- end }}
            defaultMode: 420
        {{- end }}
      {{- end }}
      {{- with $.Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- $affinity := include "ggbridge.tplvalues.merge" ( dict "values" ( list $.Values.affinity (include "ggbridge.server.affinity" $) ) "context" $ ) }}
      affinity: {{- include "ggbridge.tplvalues.render" ( dict "value" $affinity "context" $) | nindent 8 }}
      {{- with $.Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $.Values.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 8 }}
      {{- end }}

  {{- end }}
{{- end }}
