name: Tag Docker image
description: 'Tag a Docker image using Crane'

inputs:
  image:
    description: 'The Docker image to tag'
    required: true
  tag:
    description: 'The tag to add'
    required: true
  dockerhub-username:
    description: 'Username for Docker Hub authentication'
    required: true
  dockerhub-password:
    description: 'Password for Docker Hub authentication'
    required: true
  cloud-token:
    description: 'The Dagger cloud token'
    required: false
    default: ''

runs:
  using: composite
  steps:
    - name: Add tag
      uses: dagger/dagger-for-github@v7
      env:
        DOCKER_HUB_PASSWORD: ${{ inputs.dockerhub-password }}
        GH_TOKEN: ${{ github.token }}
      with:
        engine-stop: false
        cloud-token: ${{ inputs.cloud-token }}
        module: github.com/opopops/daggerverse/crane@v1.2.2
        verb: call
        args: |
          with-registry-auth \
            --address=ghcr.io \
            --username=${{ github.actor }} \
            --secret=env:GH_TOKEN \
          with-registry-auth \
            --address=docker.io \
            --username=${{ inputs.dockerhub-username }} \
            --secret=env:DOCKER_HUB_PASSWORD \
          with-tag \
            --image=ghcr.io/${{ inputs.image }} \
            --tag=${{ inputs.tag }} \
          tag \
            --image=docker.io/${{ inputs.image }} \
            --tag=${{ inputs.tag }} \
