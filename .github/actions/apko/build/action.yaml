name: Build Docker image
description: 'Build an image using APKO'

inputs:
  config:
    description: 'The APKO config file'
    required: true
  tag:
    description: 'The image tag'
    required: true
  arch:
    description: 'The architecture to build for'
    required: false
    default: ''
  key:
    description: 'Extra key to include in the keyring'
    required: false
    default: ''
  repository:
    description: 'Extra repository to include'
    required: false
    default: ''

outputs:
  output-dir:
    description: 'Output dir'
    value: ${{ steps.output.outputs.output-dir }}

runs:
  using: composite
  steps:
    - name: Create outputs
      id: output
      shell: bash
      run: |
        echo "output-dir=$(mktemp -d -p ${{ runner.temp }} -t apko.XXXXXX)" >> $GITHUB_OUTPUT

    - name: Build image
      uses: dagger/dagger-for-github@v7
      with:
        module: github.com/opopops/daggerverse/apko@v1.5.2
        verb: call
        args: |
          build \
            --context=${{ github.workspace }} \
            --config=${{ inputs.config }} \
            --tag=${{ inputs.tag }} \
            --arch=${{ inputs.arch }} \
            --keyring-append=${{ inputs.key }} \
            --repository-append=${{ inputs.repository }} \
          oci-dir \
          export \
            --path=${{ steps.output.outputs.output-dir }} \
