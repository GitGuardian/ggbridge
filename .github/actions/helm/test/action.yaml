name: Test Helm chart
description: 'Test Helm chart'

inputs:
  dagger-version:
    description: 'The Dagger Engine version'
    required: false
    default: 'latest'
  dagger-cloud-token:
    description: 'The Dagger cloud token'
    required: false
    default: ''

runs:
  using: composite
  steps:
    - name: Lint Helm chart
      uses: dagger/dagger-for-github@8.0.0
      with:
        version: ${{ inputs.dagger-version }}
        cloud-token: ${{ inputs.dagger-cloud-token }}
        module: github.com/opopops/daggerverse/helm@v1.3.0
        verb: call
        args: |
          lint \
            --path=helm/ggbridge \
            --strict \
