name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  packages: write
  attestations: write
  id-token: write

env:
  DAGGER_VERSION: "0.15.1"
  DOCKER_REGISTRY: ${{ vars.DOCKER_REGISTRY }}
  DOCKER_REPOSITORY: ${{ vars.DOCKER_REPOSITORY }}
  DOCKER_REGISTRY_USERNAME: ${{ vars.DOCKER_REGISTRY_USERNAME }}
  GH_DOCKER_REPOSITORY: ${{ vars.GH_DOCKER_REPOSITORY }}
  GH_HELM_REPOSITORY: ${{ vars.GH_HELM_REPOSITORY }}

jobs:
  docker:
    if: startsWith(github.event.ref, 'refs/tags/v')

    name: Release Docker image
    runs-on: ubuntu-latest

    strategy:
      matrix:
        target: ["shell", "prod"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Publish Docker image to GitHub
        uses: dagger/dagger-for-github@v7.0.3
        env:
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
          GH_REGISTRY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        with:
          version: ${{ env.DAGGER_VERSION }}
          engine-stop: false
          module: github.com/opopops/daggerverse/docker@v1.2.1
          verb: call
          args: |
            --registry=ghcr.io \
            --username=${{ github.actor }} \
            --password=env:GH_REGISTRY_PASSWORD \
            build \
              --context=. \
              --target=${{ matrix.target }} \
              --platform=linux/amd64,linux/arm64 \
            publish \
              --image=ghcr.io/${GH_DOCKER_REPOSITORY}:${{ github.ref_name }} \
            with-tag \
              --tag=latest \
            sign \
              --password=env:COSIGN_PASSWORD \
              --private-key=env:COSIGN_PRIVATE_KEY \

      - name: Copy Docker image to Docker Hub
        uses: dagger/dagger-for-github@v7.0.3
        env:
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
          DOCKER_REGISTRY_PASSWORD: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}
          GH_REGISTRY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        with:
          version: ${{ env.DAGGER_VERSION }}
          engine-stop: false
          module: github.com/opopops/daggerverse/crane@v1.2.1
          verb: call
          args: |
            with-registry-auth \
              --address=ghcr.io \
              --username=${{ github.actor }} \
              --secret=env:GH_REGISTRY_PASSWORD \
            with-registry-auth \
              --address=$DOCKER_REGISTRY \
              --username=$DOCKER_REGISTRY_USERNAME \
              --secret=env:DOCKER_REGISTRY_PASSWORD \
            copy \
              --source=ghcr.io/${GH_DOCKER_REPOSITORY}:${{ github.ref_name }} \
              --target=${DOCKER_REGISTRY}/${DOCKER_REPOSITORY}:${{ github.ref_name }} \
            tag \
              --image=${DOCKER_REGISTRY}/${DOCKER_REPOSITORY}:${{ github.ref_name }} \
              --tag=latest \

      - name: Scan Docker image
        uses: dagger/dagger-for-github@v7.0.3
        env:
          GH_REGISTRY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        with:
          version: ${{ env.DAGGER_VERSION }}
          module: github.com/opopops/daggerverse/grype@v1.2.1
          verb: call
          args: |
            with-registry-auth \
              --address=ghcr.io \
              --username=${{ github.actor }} \
              --secret=env:GH_REGISTRY_PASSWORD \
            scan \
              --source=ghcr.io/${GH_DOCKER_REPOSITORY}:${{ github.ref_name }} \
              --fail-on=high \

  helm:
    name: Push Helm Chart
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Lint
        uses: dagger/dagger-for-github@v7.0.3
        with:
          version: ${{ env.DAGGER_VERSION }}
          engine-stop: false
          module: github.com/opopops/daggerverse/helm@v1.2.1
          verb: call
          args: |
            lint \
              --path=helm/ggbridge \
              --strict \

      - name: Publish Helm chart
        uses: dagger/dagger-for-github@v7.0.3
        env:
          GH_REGISTRY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        with:
          version: ${{ env.DAGGER_VERSION }}
          module: github.com/opopops/daggerverse/helm@v1.2.1
          verb: call
          args: |
            package-push \
              --path=helm/ggbridge \
              --version="${{ github.ref_name }}" \
              --app-version="${{ github.ref_name }}" \
              --registry=ghcr.io/${GH_HELM_REPOSITORY} \
              --username=${{ github.actor }} \
              --password=env:GH_REGISTRY_PASSWORD \
