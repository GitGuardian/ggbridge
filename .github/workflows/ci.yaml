name: CI

on:
  push:
    branches-ignore:
      - 'main'
    tags-ignore:
      - '*'
    paths-ignore:
      - 'demo/**'
      - 'docs/**'
      - 'examples/**'
      - 'LICENSE'
      - 'README.md'
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
  workflow_dispatch:
    inputs:
      runner:
        description: "Specify the runner to use"
        required: true
        default: "ubuntu-latest"

permissions:
  contents: read
  packages: write
  attestations: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  DAGGER_VERSION: "0.15.2"
  DOCKER_REGISTRY: ${{ vars.DOCKER_REGISTRY }}
  DOCKER_REPOSITORY: ${{ vars.DOCKER_REPOSITORY }}
  DOCKER_REGISTRY_USERNAME: ${{ vars.DOCKER_REGISTRY_USERNAME }}
  DOCKER_REGISTRY_PASSWORD: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}
  GH_DOCKER_REPOSITORY: ${{ vars.GH_DOCKER_REPOSITORY }}
  GH_HELM_REPOSITORY: ${{ vars.GH_HELM_REPOSITORY }}

jobs:
  docker:
    name: Build and Scan Docker image
    runs-on: ${{ github.event_name == 'workflow_dispatch' && inputs.runner || 'ubuntu-latest' }}

    strategy:
      matrix:
        target: ["shell", "prod"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build and Scan Docker image
        uses: dagger/dagger-for-github@v7.0.4
        env:
          GH_REGISTRY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        with:
          version: ${{ env.DAGGER_VERSION }}
          module: github.com/opopops/daggerverse/docker@v1.2.1
          verb: call
          args: |
            build \
              --context=. \
              --target=${{ matrix.target }} \
              --platform=linux/amd64,linux/arm64 \
            scan \
              --fail-on=critical \

  helm:
    name: Lint Helm Chart
    runs-on: ${{ github.event_name == 'workflow_dispatch' && inputs.runner || 'ubuntu-latest' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Lint
        uses: dagger/dagger-for-github@v7.0.4
        with:
          version: ${{ env.DAGGER_VERSION }}
          module: github.com/opopops/daggerverse/helm@v1.2.1
          verb: call
          args: |
            lint \
              --path=helm/ggbridge \
              --strict \
